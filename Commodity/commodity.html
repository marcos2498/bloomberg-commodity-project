<!doctype html>
<html lang="eng">
  <head>
    <title>Commodity and FX Exchange</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
      }
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }
      .commodity-fx {
        text-align: center; /* Center-align the text */
        font-family: Arial, sans-serif; /* Change the font family */
        font-size: 48px; /* Change the font size */
        color: orange; /* Change the font color */
        border: 3px solid #333;
        border-radius: 30px;
        padding: 5px;
        width: fit-content;
        margin: 0 auto;
        line-height: 0.1;
      }
      .search {
        text-align: center; /* Center-align the text */
        font-family: Arial, sans-serif; /* Change the font family */
        font-size: 36px; /* Change the font size */
        color: orange; /* Change the font color */
        border: 3px solid #333;
        border-radius: 30px;
        padding: 5px;
        width: fit-content;
        margin: 0 auto;
        margin-top: 20px;
        line-height: 0.1;
      }
      .add {
        text-align: center; /* Center-align the text */
        font-family: Arial, sans-serif; /* Change the font family */
        font-size: 36px; /* Change the font size */
        color: orange; /* Change the font color */
        border: 3px solid #333;
        border-radius: 30px;
        padding: 5px;
        width: fit-content;
        margin: 0 auto;
        margin-top: 20px;
        line-height: 0.1;
      }
      .view {
        text-align: center; /* Center-align the text */
        font-family: Arial, sans-serif; /* Change the font family */
        font-size: 36px; /* Change the font size */
        color: rgb(0, 51, 255); /* Change the font color */
        border: 3px solid #333;
        border-radius: 30px;
        padding: 5px;
        width: fit-content;
        margin: 0 auto;
        margin-top: 20px;
        line-height: 0.1;
      }
      body.container {
        text-align: center; /* Center-align its children */
        color: orange;
      }
      .search:hover {
        color: rgb(55, 10, 98); /* Change text color to purple on hover */
        border-color: rgb(55, 10, 98);
        background-color: aliceblue;
        cursor: pointer;
      }
      .search:active {
        background-color: #002e09; /* Dark purple background color when clicked */
        cursor: grab;
        color: rgb(161, 244, 167);
      }
      .add:hover {
        color: rgb(55, 10, 98); /* Change text color to purple on hover */
        border-color: rgb(55, 10, 98);
        background-color: aliceblue;
        cursor: pointer;
      }
      .add:active {
        background-color: #350035; /* Dark purple background color when clicked */
        cursor: grab;
        color: rgb(255, 0, 38);
      }
      .view:hover {
        color: rgb(55, 10, 98); /* Change text color to purple on hover */
        border-color: rgb(55, 10, 98);
        background-color: aliceblue;
        cursor: pointer;
      }
      .view:active {
        background-color: #17008a; /* Dark purple background color when clicked */
        color: rgb(0, 157, 255);
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <img src="image/fire image.jpg" alt="sad" />
    <div class="container">
      <div class="commodity-fx">
        <p>Commodity and FX</p>
      </div>
      <div class="search">
        <p>Search database</p>
      </div>
      <div class="add">
        <p>Add or Remove</p>
      </div>
      <div class="view">
        <p>View Exchanges</p>
      </div>
    </div>

    <p>Creator: Marcos Rivera</p>
  </body>
</html>
